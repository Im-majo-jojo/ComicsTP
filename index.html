<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- //ICONS -->
    <script src="https://kit.fontawesome.com/d3c573bd54.js" crossorigin="anonymous"></script>
    <title>ComicsSearcher</title>
</head>
<body class="not-italic flex flex-col text-center w-full">
    <header>
        <nav class="bg-black text-slate-400">
            <p class="font-bold">ADA COMICS</p>
        </nav>
    </header>
    <main>
        <div>
            <img src="./img/hero.jpg" alt="coverImage" style="object-fit:cover; width: 100%; height: 250px">
        </div>
        <div class="m-10">
            <div class="m-5">
                <div class="flex flex-col lg:flex-row justify-center w-full"
                        <form class=" flex flex-col lg:flex-row justify-center" action="">
                            <div class="flex flex-col lg:flex-row items-start w-1/2" >
                                <label>Búsqueda</label>
                                <input type="text" placeholder="Ingresa tu busqueda" class="w-full" id="searchImput">
                            </div>
                            <div class="flex flex-wrap sm:flex-row items-center w-1/2">
                                <div class="px-8">
                                    <label class="font-semibold text-slate-600">TIPO</label>
                                    <select name="typeSearch" id="typeComic" class="typeSearch px-4">
                                        <option class="font-semibold" value="comics">comics</option>
                                        <option class="font-semibold" value="characters">personajes</option>
                                    </select>
                                </div>
                                <div class="px-4">
                                    <label class="font-semibold text-slate-600">ORDEN</label>
                                    <select name="orderComic" id="orderComic" class="px-4">
                                        <option class="font-semibold" value="title" selected>a-z</option>
                                        <option class="font-semibold" value="-title">z-a</option>
                                        <option class="font-semibold" value="-modified">más nuevos</option>
                                        <option class="font-semibold" value="modified">más antiguos</option>
                                    </select>
                                </div>
                                <button class="bg-black text-slate-400 p-2" id="search-button">Buscar</button>
                            </div>
                        </form>
                </div>
            </div>
            <div>
                <p class="flex font-semibold items-start">Resultados</p>
                <p class="flex resultsNumber font-medium items-start resultCount"> # RESULTADOS</p>
            </div>
            <div class="mainTable m-5 flex flex-wrap justify-center"></div>
            <div class="m-5">
                <button><i class="page-first fa-solid fa-angles-left"></i></button>
                <button><i class="page-prev fa-solid fa-angle-left"></i></button>
                <button><i class="page-next fa-solid fa-angle-right"></i></button>
                <button><i class="page-last fa-solid fa-angles-right"></i></button>
            </div>
        </div>
    </main>
    <footer class="bg-black">
        <p class="text-slate-400">Hecho con <i class="fa-solid fa-heart"></i> por majo jojo</p>
    </footer>
    <script src="javaScript.js"></script>
</body>
</html>
